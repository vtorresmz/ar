<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Afiche RA con MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Escane√° el afiche f√≠sico para ver la magia ü§Ø</strong>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./lentes.mind; autoStart: true"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="aficheRA" src="ironman.png" />
      </a-assets>

      <!-- C√°mara MindAR -->
      <a-entity mindar-image-target-camera></a-entity>

      <!-- Contenido sobre el target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#aficheRA"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.33"
          scale="1 1 1"
          pinch-pan
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- Componente pinch-pan mejorado -->
    <script>
      AFRAME.registerComponent('pinch-pan', {
        init: function () {
          this.initialDistance = null;
          this.initialScale = null;
          this.startPan = null;
          this.startPos = null;

          // Bind de los handlers para poder removerlos luego
          this._onTouchStart = this._onTouchStart.bind(this);
          this._onTouchMove  = this._onTouchMove.bind(this);
          this._onTouchEnd   = this._onTouchEnd.bind(this);

          const sceneEl = this.el.sceneEl;
          const setupListeners = () => {
            const canvas = sceneEl.canvas;
            canvas.addEventListener('touchstart', this._onTouchStart);
            canvas.addEventListener('touchmove',  this._onTouchMove);
            canvas.addEventListener('touchend',   this._onTouchEnd);
          };

          if (sceneEl.hasLoaded) {
            setupListeners();
          } else {
            sceneEl.addEventListener('render-target-loaded', setupListeners);
          }
        },

        _onTouchStart: function (e) {
          if (e.touches.length === 1) {
            this.startPan = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            this.startPos = this.el.object3D.position.clone();
          }
          if (e.touches.length === 2) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            this.initialDistance = Math.hypot(dx, dy);
            this.initialScale = this.el.object3D.scale.clone();
          }
        },

        _onTouchMove: function (e) {
          if (e.touches.length === 2 && this.initialDistance) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const distance = Math.hypot(dx, dy);
            const scaleFactor = distance / this.initialDistance;
            this.el.object3D.scale.set(
              this.initialScale.x * scaleFactor,
              this.initialScale.y * scaleFactor,
              this.initialScale.z * scaleFactor
            );
          }

          if (e.touches.length === 1 && this.startPan && this.startPos) {
            const deltaX = (e.touches[0].clientX - this.startPan.x) / 200;
            const deltaY = (e.touches[0].clientY - this.startPan.y) / 200;
            this.el.object3D.position.set(
              this.startPos.x + deltaX,
              this.startPos.y - deltaY,
              this.startPos.z
            );
          }
        },

        _onTouchEnd: function () {
          this.initialDistance = null;
          this.initialScale    = null;
          this.startPan        = null;
          this.startPos        = null;
        },

        remove: function () {
          // Limpiar listeners
          const sceneEl = this.el.sceneEl;
          const canvas = sceneEl && sceneEl.canvas;
          if (canvas) {
            canvas.removeEventListener('touchstart', this._onTouchStart);
            canvas.removeEventListener('touchmove',  this._onTouchMove);
            canvas.removeEventListener('touchend',   this._onTouchEnd);
          }
        }
      });
    </script>
  </body>
</html>
