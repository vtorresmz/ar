<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Silla AR</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loading {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading">Detectando dispositivo...</div>
  
  <script>
    // Detectar si es iOS Safari (no soporta WebXR)
    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
    const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
    const hasWebXR = 'xr' in navigator;
    
    // Si es iOS Safari o no tiene WebXR, mostrar página alternativa
    if ((isIOS && isSafari) || !hasWebXR) {
      window.location.href = 'index-ios.html';
    } else {
      // Cargar la versión WebXR
      window.location.href = 'index-webxr.html';
    }
  </script>
</body>
</html>
