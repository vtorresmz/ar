<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Silla AR - Selecciona Modo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }
    
    h1 {
      font-size: 36px;
      margin: 30px 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }
    
    .option-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      border: 2px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .option-card:active {
      transform: scale(0.98);
    }
    
    .option-card.recommended {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .option-title {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .badge {
      background: rgba(255,255,255,0.3);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .badge.recommended {
      background: #4ade80;
      color: white;
    }
    
    .option-description {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .option-features {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 5px;
    }
    
    .feature {
      font-size: 12px;
      padding: 4px 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    
    .device-info {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      font-size: 13px;
      max-width: 500px;
      width: 100%;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    
    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ü™ë Silla AR</h1>
  <div class="subtitle">Selecciona el modo de realidad aumentada</div>
  
  <div class="options" id="options">
    <!-- Se llenar√°n din√°micamente -->
  </div>
  
  <div class="device-info" id="device-info">
    <strong>üîç Informaci√≥n del dispositivo:</strong>
    <div class="info-row">
      <span>Navegador:</span>
      <span id="browser">-</span>
    </div>
    <div class="info-row">
      <span>WebXR:</span>
      <span id="webxr">-</span>
    </div>
    <div class="info-row">
      <span>Sistema:</span>
      <span id="os">-</span>
    </div>
  </div>
  
  <div class="footer">
    Three.js + WebXR + AR.js
  </div>
  
  <script>
    // Detecci√≥n de dispositivo
    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
    const isChrome = /Chrome/.test(navigator.userAgent);
    const hasWebXR = 'xr' in navigator;
    
    // Actualizar info del dispositivo
    document.getElementById('browser').textContent = 
      isChrome ? 'Chrome' : isSafari ? 'Safari' : 'Otro';
    document.getElementById('webxr').textContent = hasWebXR ? '‚úÖ S√≠' : '‚ùå No';
    document.getElementById('os').textContent = 
      isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop';
    
    // Opciones disponibles
    const options = [];
    
    // Opci√≥n 1: WebXR con Marcador (mejor estabilidad)
    if (hasWebXR) {
      options.push({
        title: 'üéØ AR con Marcador',
        badge: 'RECOMENDADO',
        badgeClass: 'recommended',
        description: 'Usa WebXR con detecci√≥n de imagen. M√°s estable y preciso.',
        features: ['üìå Suavizado de movimiento', 'üëÜ Gestos t√°ctiles', 'üéÆ Controles avanzados'],
        url: 'index-marker.html',
        recommended: true
      });
    }
    
    // Opci√≥n 2: WebXR Hit-Test (Android)
    if (hasWebXR && isAndroid) {
      options.push({
        title: 'üåç AR sin Marcador',
        badge: 'ANDROID',
        description: 'Detecta superficies del entorno real. Requiere ARCore.',
        features: ['üîç Detecci√≥n autom√°tica', 'üëÜ Tap para colocar', 'üö∂ Camina libremente'],
        url: 'index-webxr.html'
      });
    }
    
    // Opci√≥n 3: Vista 3D (siempre disponible)
    options.push({
      title: 'üñºÔ∏è Vista 3D',
      badge: 'SIN AR',
      description: 'Visualiza el modelo 3D sin realidad aumentada.',
      features: ['üñ±Ô∏è Rotar con mouse/dedo', '‚úÖ Funciona en todo', '‚ö° Instant√°neo'],
      url: 'silla.html'
    });
    
    // Si es iOS Safari, agregar nota especial
    if (isIOS && isSafari) {
      const iosNote = document.createElement('div');
      iosNote.style.cssText = `
        background: rgba(255,200,0,0.2);
        border: 2px solid rgba(255,200,0,0.5);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        max-width: 500px;
      `;
      iosNote.innerHTML = `
        <strong>‚ö†Ô∏è Safari iOS detectado</strong><br>
        Safari no soporta WebXR nativamente. Para AR, descarga 
        <a href="https://apps.apple.com/us/app/webxr-viewer/id1295998056" 
           style="color: white; text-decoration: underline;">WebXR Viewer</a> de Mozilla.
      `;
      document.getElementById('options').before(iosNote);
    }
    
    // Renderizar opciones
    const optionsContainer = document.getElementById('options');
    options.forEach(option => {
      const card = document.createElement('a');
      card.className = 'option-card' + (option.recommended ? ' recommended' : '');
      card.href = option.url;
      
      card.innerHTML = `
        <div class="option-title">
          ${option.title}
          <span class="badge ${option.badgeClass || ''}">${option.badge}</span>
        </div>
        <div class="option-description">${option.description}</div>
        <div class="option-features">
          ${option.features.map(f => `<span class="feature">${f}</span>`).join('')}
        </div>
      `;
      
      optionsContainer.appendChild(card);
    });
  </script>
</body>
</html>
