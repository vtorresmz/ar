<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Afiche RA con Zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

    <!-- Componente de escalado por gesto -->
    <script>
      AFRAME.registerComponent("pinch-scale", {
        schema: {
          min: { default: 0.5 },
          max: { default: 4 }
        },
        init: function () {
          const el = this.el;
          this.scaleFactor = 1;
          el.addEventListener("pinchmove", (e) => {
            this.scaleFactor *= e.detail.scaleChange;
            this.scaleFactor = Math.min(this.data.max, Math.max(this.data.min, this.scaleFactor));
            el.object3D.scale.set(this.scaleFactor, this.scaleFactor, this.scaleFactor);
          });
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Escane√° el afiche y hac√© zoom con los dedos üëÜü§è</strong>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./afiche.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="aficheRA" src="csg.jpeg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          gesture-detector
          pinch-scale
          src="#aficheRA"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.33"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
