<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>RA Fallback iOS Friendly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Librerías estándar -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: sans-serif;
      }

      .fallback {
        display: none;
        padding: 2rem;
        text-align: center;
        color: white;
        background-color: #111;
      }

      .fallback img {
        width: 80%;
        max-width: 400px;
        margin-top: 1rem;
        border-radius: 12px;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Cargando cámara...</div>
    </div>

    <div class="fallback" id="fallback">
      <h2>Tu dispositivo no soporta RA desde este navegador</h2>
      <p>Pero no te preocupes, acá tenés una vista previa:</p>
      <img src="csg.jpeg" alt="Vista previa del contenido RA" />
      <p>
        <a href="csg.jpeg" target="_blank" style="color: #00ccff;">Ver imagen completa</a>
      </p>
    </div>

  <a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker preset="hiro">
    <a-box position="0 0.5 0" color="tomato"></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

      <a-marker preset="hiro">
        <a-plane
          src="csg.jpeg"
          width="1"
          height="0.75"
          position="0 0 0"
          rotation="0 0 0"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = () => {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        if (isIOS) {
          // Intenta cargar RA, y si falla, muestra fallback
          setTimeout(() => {
            const scene = document.querySelector("a-scene");
            if (!scene.hasLoaded) {
              console.warn("RA no disponible, mostrando fallback");
              document.getElementById("scene").style.display = "none";
              document.getElementById("fallback").style.display = "block";
            }
          }, 3000); // espera 3 segundos por si carga la RA
        }
      };
    </script>
  </body>
</html>
