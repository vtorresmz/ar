<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR Cross Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }

    #fallback, #ar-container {
      display: none;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      border: none;
      background-color: #00ccff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="fallback">
    <h1>Realidad Aumentada en iOS</h1>
    <p>Presioná el botón para ver el modelo en RA con Quick Look:</p>
    <a href="modelo.usdz" rel="ar">
      <button>Ver en AR</button>
    </a>
  </div>

  <div id="ar-container">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="tomato"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    function isiOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    window.onload = () => {
      if (isiOS()) {
        document.getElementById("fallback").style.display = "block";
      } else {
        document.getElementById("ar-container").style.display = "block";
      }
    };
  </script>
</body>
</html>
