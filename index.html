<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Afiche RA con MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Escane√° el afiche f√≠sico para ver la magia ü§Ø</strong>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./afiche.mind; autoStart: true; showStats: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="aficheRA" src="csg.jpeg" />
      </a-assets>

      <!-- C√°mara controlada por MindAR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Objeto sobre el marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#aficheRA"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.33"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
