<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Realidad Aumentada - Imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- üß† Versi√≥n correcta de A-Frame y AR.js -->
  <!-- Librer√≠as locales -->
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Pantalla de carga (opcional) -->
    <div class="arjs-loader">
      <div>Cargando c√°mara... no pesta√±ees</div>
    </div>

    <a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true;"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

      <!-- üì∑ Marcador HIRO -->
      <a-marker preset="hiro">
        <!-- üìå Imagen cargada como plano 2D -->
        <a-plane
          src="csg.jpeg"
          width="1"
          height="0.75"
          position="0 0 0"
          rotation="0 0 0"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
