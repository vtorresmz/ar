<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Imagen en RA</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <!-- AquÃ­ se muestra tu imagen como una especie de panel flotante -->
        <a-plane
          src="csg.jpeg"
          height="1"
          width="1"
          position="0 0.5 0"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
