<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librerías locales -->
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- Marcador HIRO -->
    <a-marker preset="hiro">
      <!-- Imagen flotando en RA (reemplazá con la tuya si querés) -->
      <a-plane
        src="csg.jpeg"
        width="1"
        height="0.75"
        rotation="-90 0 0"
        position="0 0.5 0"
      ></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
