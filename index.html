<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Afiche RA con MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Scripts para zoom t√°ctil -->
    <script>
      AFRAME.registerComponent("gesture-handler", {
        schema: { enabled: { default: true } },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.previousDistance = null;
          this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
        },
        handleScale: function (event) {
          if (!this.data.enabled) return;
          const currentDistance = event.detail.spread;
          if (this.previousDistance && currentDistance) {
            let scale = this.el.object3D.scale;
            let factor = currentDistance / this.previousDistance;
            scale.x *= factor;
            scale.y *= factor;
            scale.z *= factor;
          }
          this.previousDistance = currentDistance;
        },
      });

      AFRAME.registerComponent("gesture-detector", {
        init: function () {
          this.sceneEl.addEventListener("touchstart", (event) => {
            if (event.touches.length === 2) {
              this.initialSpread = this.getSpread(event.touches);
              this.sceneEl.emit("twofingermove", { spread: this.initialSpread });
            }
          });
          this.sceneEl.addEventListener("touchmove", (event) => {
            if (event.touches.length === 2) {
              const spread = this.getSpread(event.touches);
              this.sceneEl.emit("twofingermove", { spread });
            }
          });
        },
        getSpread: function (touches) {
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          return Math.sqrt(dx * dx + dy * dy);
        },
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Escane√° el afiche f√≠sico para ver la magia ü§Ø</strong>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./afiche.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      gesture-detector
    >
      <a-assets>
        <img id="aficheRA" src="csg.jpeg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#aficheRA"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.33"
          scale="1 1 1"
          gesture-handler
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
