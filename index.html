<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Afiche RA con MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Script m√≠nimo para permitir zoom con dos dedos (pinch) -->
    <script>
      AFRAME.registerComponent("pinch-zoom", {
        init: function () {
          this.initialDistance = null;
          this.initialScale = null;

          this.el.sceneEl.canvas.addEventListener("touchmove", (e) => {
            if (e.touches.length === 2) {
              const dx = e.touches[0].clientX - e.touches[1].clientX;
              const dy = e.touches[0].clientY - e.touches[1].clientY;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (!this.initialDistance) {
                this.initialDistance = distance;
                this.initialScale = this.el.object3D.scale.clone();
              } else {
                const scaleFactor = distance / this.initialDistance;
                this.el.object3D.scale.set(
                  this.initialScale.x * scaleFactor,
                  this.initialScale.y * scaleFactor,
                  this.initialScale.z * scaleFactor
                );
              }
            }
          });

          this.el.sceneEl.canvas.addEventListener("touchend", () => {
            this.initialDistance = null;
            this.initialScale = null;
          });
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <strong>Escane√° el afiche f√≠sico para ver la magia ü§Ø</strong>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./afiche.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="aficheRA" src="csg.jpeg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#aficheRA"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.33"
          scale="1 1 1"
          pinch-zoom
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
